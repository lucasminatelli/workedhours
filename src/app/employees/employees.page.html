<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>employees</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let e of arrayEmployees">
      <ion-text (click)="openEmployeeDetail(e)">{{e.employee_description}}</ion-text>
    </ion-item>
  </ion-list>
</ion-content>
